<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Absen RAWAT INAP</title>
</head>
<body>
    <h2>Absen Lapangan</h2>
    <div id="status">Mengirim data absen ranap</div>

    <script>
        // Ambil parameter dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const nama = urlParams.get('nama');

        // Cek jika id dan nama ada
        if (id && nama) {
            // Kirim ke Google Script
            fetch('https://script.google.com/macros/s/AKfycbx7LdrH-84vjGXYwQ7MKMlb98khY0FMArCXNQu0iBfe7isI0rat1eDS0AwPnlS0ZTQpeA/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id: id,
                    nama: nama
                })
            }).then(response => {
                document.getElementById('status').innerText = 'Absen berhasil!';
            }).catch(error => {
                document.getElementById('status').innerText = 'Gagal mengirim absen.';
            });
        } else {
            document.getElementById('status').innerText = 'Data absen tidak lengkap.';
        }
    </script>
</body>
</html>
