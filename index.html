<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Absen Lapangan</title>
</head>
<body>
    <h2>Absen Lapangan</h2>
    <div id="status">Mengirim data absen...</div>

    <script>
        // Ambil parameter dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const nama = urlParams.get('nama');

        // Kirim ke Google Script
        fetch('https://script.google.com/macros/s/AKfycbwEMw7VyBracdnk8THo6fzKsbOcCi4i1wg8_KAHyDI_e99sHEd674s78Ftx50jQvu6jqQ/exec', {
            method: 'POST',
            mode: 'no-cors',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                id: id,
                nama: nama
            })
        }).then(response => {
            document.getElementById('status').innerText = 'Absen berhasil!';
        }).catch(error => {
            document.getElementById('status').innerText = 'Gagal mengirim absen.';
        });
    </script>
</body>
</html>
